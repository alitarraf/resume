career-profile:
    title: Career Profile
    summary: |
      Ali Tarraf is the lead data scientist and associate consultant at Mindsets, a strategy and decision advisory firm. Ali develops data to decision models to empower business decisions across the logistics, retail, manufacturing, healthcare and financial industry in the MENA region. 
      Ali has 10 years of experience in manufacturing and Internet Of Things (IOT) solutions across West Africa and USA. He is currently actively pursuing research in Artificial Intelligence technology in partnership with AUB, and working his way towards earning a Deep Learning specialization certificate from Coursera/Stanford. Ali is fluent in Arabic, English, and French.


